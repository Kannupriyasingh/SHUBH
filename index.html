<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestie Messages 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💌 What my bestie wants to say 💌</h1>

  <div class="mood-buttons">
    <button onclick="showRandom('cheer')">🎉 Cheer me up</button>
    <button onclick="showRandom('motivate')">💪 Motivate me</button>
    <button onclick="showRandom('miss')">🥺 Miss you</button>
    <button onclick="showRandom('funny')">😂 Make me laugh</button>
  </div>

  <div id="output">
    <img id="photo" src="" alt="img" style="display:none;">
    <div id="message"></div>
    <audio id="audio" controls style="display:none;"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
