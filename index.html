<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qtuu Messages 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Intro Screen -->
  <div id="intro">
    <h1 class="intro-text">💖 Happy Boyfriend Day 💖</h1>
    <audio id="intro-audio" autoplay>
      <source src="audio/intro.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Main Content (hidden initially) -->
  <div id="main-content" style="display:none;">
    <h1>💌 What your Qtuu wants to say 💌</h1>

    <div class="mood-buttons">
      <button onclick="showRandom('cheer')">🎉 Cheer you up</button>
      <!-- <button onclick="showRandom('motivate')">💪 Motivate you</button> -->
      <button onclick="showRandom('miss')">🥺 Miss you</button>
      <button onclick="showRandom('funny')">😂 Make you laugh</button>
    </div>

    <div id="output">
      <img id="photo" src="" alt="" style="display:none;">
      <div id="message"></div>
      <!-- <audio id="audio" controls style="display:none;"></audio> -->
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Intro transition after 5 seconds
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("main-content").style.display = "block";

      // stop intro music
      document.getElementById("intro-audio").pause();
    }, 5000);
  </script>
</body>
</html>
